<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                background-color: #999999;
            }

            div {
                border: solid 1px black;
            }
        </style>
    </head>
    <body>
        <a href="index.html">back</a>
        <!--type="A", "a", "I" or "i"-->
        <ol type="1">
            <li>hello world</li>
            <li>hello world</li>
            <li>hello world</li>
        </ol>
        <!--'·'을 없애고 가로배치로 메뉴로 많이 사용-->
        <ul>
            <li>hello world</li>
            <li>hello world</li>
            <li>hello world</li>
        </ul>
        <!-- dl: definition list -->
        <dl>
            <!-- dt: definition term -->
            <!-- definition description -->
            <dt>HTML</dt>
            <dd>마크업 언어</dd>
            <dt>CSS</dt>
            <dd>스타일 시트</dd>
            <dt>JavaScript</dt>
            <dd>웹 스크립트 언어</dd>
        </dl>
        <div>
            <a href="https://www.naver.com">naver</a><br />
            <a href="https://www.naver.com">naver</a><br />
            <a href="https://www.naver.com">naver</a><br />
        </div>
    </body>
</html>
